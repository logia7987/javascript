<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="rangame()">
    <p id="demo"></p>
    <script>
        var random = Math.floor(Math.random()*100)+1;
        console.log(random)
        function rangame() {
            var ans = window.prompt('1~100사이 숫자를 맞춰보세요.')
            real = Number(ans)
            console.log(real)
            if (real === random) {
                document.getElementById('demo').innerHTML = '정답입니다.'
            } else if (real > random) {
                window.alert('입력값보다 작습니다. 다시해보세요.')
                rangame()
            } else if (real < random) {
                window.alert('입력값보다 큽니다. 다시해보세요.')
                rangame()
            }
        }
    </script>
</body>
</html>
